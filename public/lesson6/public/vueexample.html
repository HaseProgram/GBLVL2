<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  Урок 6. Пример работы с фреймворком Vue.
  <main>
    <!-- <h1 @click="onHeaderClick">{{ message }}</h1>
    <button @click="onButtonClick">Click me</button>
    <div v-show="doShowAnything">
      Anything
    </div>
    <button @click="doShowAnything = !doShowAnything">Toggle Anything</button> -->

    <!-- <input type="text" placeholder="1" v-model="inputValue" />
    <div>Введенные данные: {{ inputValue }}</div> -->

    <div v-for="item in items">
      <span>{{item.name}}</span>
      <span>{{item.price}}</span>
      <span>{{item.img}}</span>
    </div>
  </main>
  <script>
    new Vue({
      el: 'main',
      data: {
        message: 'Hello vuejs!',
        counter: 0,
        doShowAnything: false,
        inputValue: '',
        items: [
          { "name": "Shirt", "price": 150, "img": "/img/gb.png" },
          { "name": "Socks", "price": 250, "img": "/img/gb.png" },
          { "name": "Jacket", "price": 750, "img": "/img/gb.png" }
        ]
      },
      methods: {
        onHeaderClick () {
          alert(this.message)
        },
        onButtonClick () {
          this.counter++
          this.message = this.getComputedDate
        }
      },
      computed: {
        getComputedDate () {
          console.log(`getComputedDate CALLED ${this.counter} times`)
          return new Date().getSeconds()
        }
      }
    })
  </script>
</body>
</html>
